<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <form name="frm" method="post">
      <table width="500px" border="1px">
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>

        <tr>
          <td>Full Name</td>
          <td>
            <input
              type="text"
              name="fullName"
              value=""
              placeholder="eg., john paul"
            />
          </td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" value="" /></td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input type="password" name="password" value="" /></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male <br />
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skills[]" value="php" /> php <br />
            <input type="checkbox" name="skills[]" value="java" /> java <br />
            <input type="checkbox" name="skills[]" value="aws" /> aws <br />
            <input type="checkbox" name="skills[]" value="ai" /> ai<br />
            <input type="checkbox" name="skills[]" value="other" /> other <br />
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">choose any country</option>
              <option value="india" selected>india</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="australia">australia</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <select name="skills[]" multiple>
              <option value="">choose your skills</option>
              <option value="php">php</option>
              <option value="python">python</option>
              <option value="java">java</option>
              <option value="aws">aws</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="fileupload" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
